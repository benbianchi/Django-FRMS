{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bootstrap 3, from LayoutIt!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

	<!--link rel="stylesheet/less" href="less/bootstrap.less" type="text/css" /-->
	<!--link rel="stylesheet/less" href="less/responsive.less" type="text/css" /-->
	<!--script src="js/less-1.3.3.min.js"></script-->
	<!--append ‘#!watch’ to the browser URL, then refresh the page. -->
	
		<link href="{% static 'dist/css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static  'dist/css/style.css'%}" rel="stylesheet %}">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.min.css">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->

  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
  <link rel="shortcut icon" href="img/favicon.png">
  
	<script type="text/javascript" src="{% static 'dist/js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'dist/js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'dist/js/club_list.js' %}"></script>
	<script type='text/javascript' src="{% static 'dist/js/sortable.js' %}"></script>
</head>

<body>

<nav class="navbar navbar-default " role="navigation">
				<div class="navbar-header">
					 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand active" href="/">FRMS</a>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="/clubs/">Clubs</a>
						</li>
						<li>
							<a href="#">Charts</a>
						</li>
					</ul>
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search in here!">
						</div> <button type="submit" class="btn btn-default">Submit</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="/admin/">Login</a>
						</li>
					</ul>
				</div>
				
			</nav>
			
			

	</div>

<div class="row"></div>
<div class="container">
<input type="search" name="" id="searchFilter" class="form-control" value="" required="required" title="" placeholder="Apply Filter Criteria here - Ex: Lions, Tigers, Bears..." class="">
</div>
<div class="row"></div>
	<div class="container-fluid">
			<table class="table table-hover sortable">
				<thead>
					<tr>
						<th class="clickable">
						<!-- <span id="SortNameGlyph"class="glyphicon glyphicon-circle-arrow-down"></span>  -->
						Club Name</th>
						<th class="clickable">
						<!-- <span id="SortPurposeGlyph"class="glyphicon glyphicon-circle-arrow-down"></span>  -->
						Club Purpose</th>
						<th class="clickable">
						<!-- <span id="SortClassGlyph"class="glyphicon glyphicon-circle-arrow-down"></span> -->
						 Club Class</th>

					</tr>
				</thead>
				<tbody>
					{% for club in clubs %}
				<tr class="data animated slideInLeft">
					<td> <a href="/club/{{club.clubID}}">{{club.shortName}} </a></td>
					<td> <a href="/club/{{club.clubID}}">{{club.clubPurpose}} </a></td>/
					<td> <a href="/club/{{club.clubID}}">{{club.clubClass}} </a></td>
				</tr>
					{% endfor %}
				</tbody>
			</table>
	</div>
	


</body>
</html>
